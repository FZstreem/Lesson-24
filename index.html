<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript data types</h1>
    <script>
        var a=10;
        var b;//undefined variable
        var c=10;
        var d=8;
        var e=null;
        document.write("Is a and d equal :" + (a==d));
        document.write("<br>")
        document.write("Is a and c equal :" + (a == c));
        document.write("<br>")
        document.write("What is the value of e :" + e);
        document.write("<br>")
        document.write("What is the value of b :" + b);
        document.write("<br>")
    </script>
</body>
</html>
